<div class="col-md-offset-3 col-md-6">
	<form>
		<div class="form-group">
			<label for="nomeComponente">Nome</label>
			<input type="text" 
				   class="form-control" 
				   id="nomeComponente"
				   ng-model="componente.nome" 
				   placeHolder="Nome do Componente" />
		</div>
		
		<div class="from-group">
			<label for="descricaoComponente">Descrição</label>
			<textarea class="form-control" 
					  rows="3" 
					  id="descricaoComponente" 
					  ng-model="componente.descricao" 
			          placeholder="Descrição do Componente"></textarea>
		</div>
		
		<div class="form-group">
			<label for="tipoComponente">Tipo</label>
			<select class="form-control"
					ng-model="componente.tipo">
				<option value="1"> JCL </option>
				<option value="2"> Rotina </option>
			</select>
		</div>
		
		<div class="form-group">
			<div class="col-md-offset-4">
				<button type="button" class="btn btn-primary" ng-click="limpar()">Limpar</button>
				<button type="button" class="btn btn-success" ng-click="salvar(componente)">Incluir</button>
			</div>
		</div>
	</form>
	
	
	<div class="col-md-3">
		Nome:      {{componente.nome}}
		Descrição: {{componente.descricao}}
		Tipo:      {{componente.tipo}} 
	</div>
</div>
